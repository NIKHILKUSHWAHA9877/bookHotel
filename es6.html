<body>
    <ul id="list">
     <li>OFF</li>
     <li>OFF</li>
     <li>OFF</li>
     <li>OFF</li>
     <li>OFF</li>
     <li>OFF</li></ul>
     <script>


// const listItems = document.querySelectorAll('#list li')

const listItems = document.querySelectorAll('#list li');

const changeText = (event) => {
  const currentItem = event.target;
  if (currentItem.innerText === 'OFF') {
    currentItem.innerText = 'ON';
  } else {
    currentItem.innerText = 'OFF';
  }
};

if (listItems) {
  listItems.forEach(item => {
    item.addEventListener('mouseover', changeText);
    // item.addEventListener('mouseout', changeText);
  });
}

</script>
</body>
