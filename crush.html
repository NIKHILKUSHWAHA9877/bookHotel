<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
</head>
<body>
  <input type="text" class="inputarea">
  <label>Task</label>
  <button class="btn">Click To add</button>
<ul class="taskSpace">

</ul>

  <button class="Btn2">Remove Task</button>
  <script>
let text = document.querySelector(".inputarea")
let btn = document.querySelector(".btn");
let tasksspace = document.querySelector(".taskSpace")
let btn2 = document.querySelector(".Btn2")

btn.addEventListener("click" , ()=>{
let TakeValue = text.value;
const UlItems = document.createElement('li');
UlItems.textContent = TakeValue;
tasksspace.appendChild(UlItems)

btn2.addEventListener("click" , ()=>{
  tasksspace.removeChild(UlItems)



})

})

  </script>
</body>
</html>
